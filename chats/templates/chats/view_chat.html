{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Inbox</title>
    <link rel="stylesheet" href="{%static 'chats/css/view_chat.css'%}" />


</head>
<body>
    <h1>Your Chat Inbox</h1>
    
    <ul>
        {% for chat in chats %}
            <li>
                {% if user == chat.receiver %}
                <img src="{{ chat.initiator.image.url }}" height="30px" style="border-radius: 40%;"/>
                    <a href="{% url 'chat' pk=chat.initiator.id %}">
                        {{ chat.initiator.username.capitalize }}
                    </a>
                    
                    {% else %}
                    <img src="{{ chat.receiver.image.url }}" height="30px" style="border-radius: 40%;"/>
                    <a href="{% url 'chat' pk=chat.receiver.id %}">
                        {{ chat.receiver.username.capitalize }}
                    </a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>


</body>
</html>
