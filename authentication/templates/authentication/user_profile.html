
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{%static 'authentication/css/user_profile.css'%}" />


</head>
<body>
    
      <h2>User Profile</h2>
      <p>First Name: {{ user.first_name }}</p>
      <p>Last Name: {{ user.last_name }}</p>
      <p>Username: {{ user.username }}</p>
    
      {%if user.image%}
          <p>Image: <img src="{{ user.image.url }}" alt="User Image"></p>
      {%else%}
          <p>Image: <img src="{% static "default/default.webp" %}" alt="Default Image"></p>
      {%endif%}
    

      {%if user == request.user%}
          <a href="{% url 'edit-profile'%}" >Edit profile</a>
      {%endif%}
    
    
</body>
</html>
