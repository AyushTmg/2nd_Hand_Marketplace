
{%load static%}
{% block content %}

  <h2>User Profile</h2>
  <p>First Name: {{ user.first_name }}</p>
  <p>Last Name: {{ user.last_name }}</p>
  <p>Username: {{ user.username }}</p>

  {%if user.image%}
      <p>Image: <img src="{{ user.image.url }}" alt=" Image"></p>
  {%else%}
      <p>Image: <img src="{% static "default/default.webp" %}" alt="User Image"></p>
  {%endif%}

  {%if user == request.user%}
      <a href="{% url 'update-profile'%}" >Edit profile</a>
  {%endif%}

{% endblock %}
