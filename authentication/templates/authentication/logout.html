{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logout</title>
  <link rel="stylesheet" type="text/css" href="{% static 'authentication/css/logout.css' %}" />
</head>
<body style="background-image: url('{% static "authentication/images/background.jpeg" %}');">
  <div class="container">
    <a href="/" class="cancel-link">Cancel</a>

    <form action="" method="post" class="logout-form">
      {% csrf_token %}
      <input type="submit" value="Confirm" class="confirm-button" />
    </form>
  </div>
</body>
</html>
