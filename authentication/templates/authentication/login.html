    <!DOCTYPE html>
    <html lang="en">
    
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
      <link rel="stylesheet" type="text/css" href="{% static 'authentication/css/login.css' %}" />

    </head>
    
    <body>
    
      <div class="container d-flex justify-content-center align-items-center h-100">
        <form class="login-form" method='post'>
              {% csrf_token %}
              <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #00FFFF;"></i>
                    <span class="h1 fw-bold mb-0">Logo</span>
              </div>
        
              <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
              
              <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example17">Email address</label>
                    <span class='x'>{{ form.email }}</span>
              </div>
        
              <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example27">Password</label>
                    <span class='x'>{{ form.password }}</span>
              </div>
        
              <div class="pt-1 mb-4">
                  <input class="btn btn-lg btn-block" type="submit" value="Login"/>
              </div>
        
              <a class="small" href="/send-reset-password-email"style="color: #69b3a2;">Forgot password?</a>
              <p class="mb-5 pb-lg-2" style="color: #69b3a2;">Don't have an account? <a href="/register/" style="color: #69b3a2;">Register here</a></p>

              <a href="#!" class="small text-muted">Terms of use.</a>
              <a href="#!" class="small text-muted">Privacy policy</a>
        </form>
      </div>
    
    </body>
    </html>
