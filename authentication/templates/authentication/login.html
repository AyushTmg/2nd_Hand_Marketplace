{%load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/login.css' %}"
    />
  </head>
  <body>
    <form action="" method="post">
      {% csrf_token %} {{form.as_p}}
      <input type="submit" />
    </form>
    <p>Have no account? <a href="/register/">SignUp</a></p>
  </body>
</html>
